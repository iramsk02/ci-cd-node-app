name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.172.25.151 << 'EOF'
            cd /home/ubuntu/ci-cd-node-app
            git pull origin main
            docker stop $(docker ps -q)
            docker build -t ci-cd-node-app .
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:3000 ci-cd-node-app
          EOF
